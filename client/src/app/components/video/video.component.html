<div class="videoContainer">
    <video [srcObject]="peer?.stream" autoplay="true" class="video" [muted]="muted"></video>
    <div [ngClass]="{
        videoBanner: true,
        hide : peer?.videoEnabled
    }">
        <h2>{{peer?.username}}</h2>
    </div>
    <fa-icon [icon]="peer?.audioEnabled ? faMicrophone : faMicrophoneSlash" class="microphone-icon"></fa-icon>
    <div class="outline" [ngClass]="{
        hide : hideOutline || !isSpeaking || !peer?.audioEnabled
    }"></div>
</div>
