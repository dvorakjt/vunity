<nav [ngClass]="{
        navbar: true,
        spaceBetween: showDesktopMenu(),
        flexEnd: !showDesktopMenu()
}">
        <ul class="desktopMenu" *ngIf="showDesktopMenu()">
                <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" class="noPadding"
                                *ngIf="!authService.activeUser && activeMeetingService.meetingStatus == notInMeeting"><img
                                        [src]="'assets/img/logo.png'" class="logo" /></a>
                </li>
                <li><span class="navbar-text" *ngIf="authService.activeUser">Welcome,
                                {{authService.activeUser.name}}</span></li>
        </ul>
        <ul *ngIf="showDesktopMenu()" class="desktopMenu">

                <li *ngIf="!authService.activeUser && activeMeetingService.meetingStatus == notInMeeting"><a
                                routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
                </li>
                <li *ngIf="authService.activeUser && activeMeetingService.meetingStatus == notInMeeting"><a
                                routerLink="/dashboard" routerLinkActive="active"
                                ariaCurrentWhenActive="page">Dashboard</a></li>
                <li *ngIf="activeMeetingService.meetingStatus == notInMeeting"><a routerLink="/joinmeeting"
                                routerLinkActive="active" ariaCurrentWhenActive="page">Join a
                                Meeting</a></li>
                <li *ngIf="authService.activeUser"><span class="navbar-text navbar-highlightable-text"
                                (click)="onLogout()">Logout</span>
                </li>
        </ul>
        <button class="hamburger btnTransparent" (click)="menuOpen = !menuOpen" style="padding: 8px;"
                *ngIf="!showDesktopMenu()"><fa-icon [icon]="faBars" [size]="'2xl'"></fa-icon></button>
        <ul class="tabletMenu" *ngIf="menuOpen && showTabletMenu()" (click)="menuOpen = false">
                <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"
                                *ngIf="!authService.activeUser && activeMeetingService.meetingStatus == notInMeeting">Home</a>
                </li>
                <li *ngIf="!authService.activeUser && activeMeetingService.meetingStatus == notInMeeting"><a
                                routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
                </li>
                <li *ngIf="authService.activeUser && activeMeetingService.meetingStatus == notInMeeting"><a
                                routerLink="/dashboard" routerLinkActive="active"
                                ariaCurrentWhenActive="page">Dashboard</a></li>
                <li *ngIf="activeMeetingService.meetingStatus == notInMeeting"><a routerLink="/joinmeeting"
                                routerLinkActive="active" ariaCurrentWhenActive="page">Join a
                                Meeting</a></li>
                <li *ngIf="authService.activeUser"><span class="navbar-text navbar-highlightable-text"
                                (click)="onLogout()" style="width: 100%; box-sizing: border-box;">Logout</span></li>
        </ul>
        <ul class="mobileMenu" *ngIf="menuOpen && showMobileMenu()" (click)="menuOpen = false">
                <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"
                                *ngIf="!authService.activeUser && activeMeetingService.meetingStatus == notInMeeting">Home</a>
                </li>
                <li *ngIf="!authService.activeUser && activeMeetingService.meetingStatus == notInMeeting"><a
                                routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
                </li>
                <li *ngIf="authService.activeUser && activeMeetingService.meetingStatus == notInMeeting"><a
                                routerLink="/upcomingmeetings" routerLinkActive="active"
                                ariaCurrentWhenActive="page">Upcoming Meetings</a></li>
                <li *ngIf="authService.activeUser && activeMeetingService.meetingStatus == notInMeeting"><a
                                routerLink="/calendar" routerLinkActive="active"
                                ariaCurrentWhenActive="page">Calendar</a></li>
                <li *ngIf="authService.activeUser && activeMeetingService.meetingStatus == notInMeeting"><a
                                routerLink="/newmeeting" routerLinkActive="active" ariaCurrentWhenActive="page">New
                                Meeting</a></li>
                <li *ngIf="activeMeetingService.meetingStatus == notInMeeting"><a routerLink="/joinmeeting"
                                routerLinkActive="active" ariaCurrentWhenActive="page">Join a
                                Meeting</a></li>
                <li *ngIf="authService.activeUser"><span class="navbar-text navbar-highlightable-text"
                                style="width: 100%; box-sizing: border-box;" (click)="onLogout()">Logout</span></li>
        </ul>
</nav>
